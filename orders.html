<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .login-box, .orders-box {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .order {
      background: #e9e9e9;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Admin Orders (Private)</h1>

  <div class="login-box" id="loginBox">
    <h3>Enter Admin Password</h3>
    <input type="password" id="adminPass" placeholder="Password" />
    <button onclick="checkPass()">Login</button>
  </div>

  <div class="orders-box" id="ordersBox" style="display:none;">
    <h3>All Orders</h3>
    <div id="ordersList">Loading...</div>
  </div>

  <script>
    // ********* ADMIN PASSWORD SET HERE *********
    const ADMIN_PASSWORD = "mukund123bihari"; // Change it anytime

    function checkPass() {
      const input = document.getElementById("adminPass").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("ordersBox").style.display = "block";
        loadOrders();
      } else {
        alert("Wrong Password!");
      }
    }

    // ********* LOAD ORDERS FROM FIREBASE *********
    function loadOrders() {
      fetch("https://indian-sellar-marketplac-d6395-default-rtdb.asia-southeast1.firebasedatabase.app/orders.json")
        .then(res => res.json())
        .then(data => {
          const box = document.getElementById("ordersList");
          box.innerHTML = "";

          if (!data) {
            box.innerHTML = "No orders found!";
            return;
          }

          Object.keys(data).forEach(id => {
            const order = data[id];

            const div = document.createElement("div");
            div.className = "order";
            div.innerHTML = `
              <b>Order ID:</b> ${id}<br>
              <b>Name:</b> ${order.name}<br>
              <b>Address:</b> ${order.address}<br>
              <b>Phone:</b> ${order.phone}<br>
              <b>Product:</b> ${order.product}<br>
              <b>Price:</b> â‚¹${order.price}<br>
            `;
            box.appendChild(div);
          });
        });
    }
  </script>

</body>
</html>
