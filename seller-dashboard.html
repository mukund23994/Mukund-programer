<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard</title>

    <style>
        body { padding: 20px; font-family: Arial; }
        input, textarea {
            width: 100%; padding: 12px;
            margin: 10px 0; border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%; padding: 12px;
            background: #28a745; border: none;
            color: white; border-radius: 6px;
            font-size: 18px; cursor: pointer;
        }
        h2 { margin-bottom: 10px; }
    </style>
</head>

<body>

<h2>Add New Product</h2>

<input type="text" id="pname" placeholder="Product Name">
<input type="text" id="pprice" placeholder="Price">
<input type="text" id="pimage" placeholder="Image URL">
<textarea id="pdesc" placeholder="Description"></textarea>

<button onclick="addProduct()">Add Product</button>

<p id="msg"></p>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBu2IUZ2RpB_pv0zA5nXqL7ur0uKZc8btE",
    authDomain: "indian-sellar-marketplac-d6395.firebaseapp.com",
    databaseURL: "https://indian-sellar-marketplac-d6395-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "indian-sellar-marketplac-d6395",
    storageBucket: "indian-sellar-marketplac-d6395.firebasestorage.app",
    messagingSenderId: "35436518492",
    appId: "1:35436518492:web:24c75eb5b85cd8f7d71a99"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function addProduct() {
    let name = document.getElementById("pname").value;
    let price = document.getElementById("pprice").value;
    let image = document.getElementById("pimage").value;
    let desc = document.getElementById("pdesc").value;

    if (!name || !price || !image) {
        msg.innerHTML = "❌ Please fill all fields!";
        return;
    }

    let productData = {
        name: name,
        price: price,
        image: image,
        description: desc
    };

    db.ref("products").push(productData)
        .then(() => {
            msg.innerHTML = "✔ Product Added Successfully!";
            document.getElementById("pname").value = "";
            document.getElementById("pprice").value = "";
            document.getElementById("pimage").value = "";
            document.getElementById("pdesc").value = "";
        })
        .catch(err => {
            msg.innerHTML = "❌ Error: " + err;
        });
}
</script>

</body>
</html>
