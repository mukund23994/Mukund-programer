      <div class="feature">üëó Latest Indian Fashion</div>

<script>
  // Sample Products
  const sampleProducts = [
    {id: "1", name: "Product 1", price: 499},
    {id: "2", name: "Product 2", price: 299},
    {id: "3", name: "Product 3", price: 199}
  ];

  const homeProductsDiv = document.getElementById("home-products");

  // Display Products
  sampleProducts.forEach(product => {
    const productEl = document.createElement("div");
    productEl.className = "product";
    productEl.style.background = "#fff";
    productEl.style.padding = "15px";
    productEl.style.borderRadius = "15px";
    productEl.style.boxShadow = "0 4px 10px rgba(0,0,0,0.1)";
    productEl.innerHTML = `
      <h3>${product.name}</h3>
      <p>Price: ‚Çπ${product.price}</p>
      <button onclick="addToCart('${product.id}', '${product.name}', ${product.price})">Add to Cart</button>
    `;
    homeProductsDiv.appendChild(productEl);
  });

  // Guest Cart Functions
  function addToCart(id, name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const index = cart.findIndex(p => p.id === id);
    if(index !== -1) cart[index].quantity += 1;
    else cart.push({id, name, price, quantity:1});
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
    alert(name + " added to cart!");
  }

  function displayCart() {
    let cartDiv = document.getElementById("cart");
    if(!cartDiv) {
      cartDiv = document.createElement("div");
      cartDiv.id = "cart";
      document.body.appendChild(cartDiv);
    }

    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cartDiv.innerHTML = "<h3>Your Cart</h3>";
    if(cart.length === 0) { cartDiv.innerHTML += "<p>Cart is empty.</p>"; return; }

    let total = 0;
    cart.forEach(p => {
      cartDiv.innerHTML += `<div>${p.name} - ‚Çπ${p.price} x ${p.quantity} 
        <button onclick="removeFromCart('${p.id}')">Remove</button></div>`;
      total += p.price * p.quantity;
    });
    cartDiv.innerHTML += `<h3>Total: ‚Çπ${total}</h3>`;
  }

  function removeFromCart(id) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart = cart.filter(p => p.id !== id);
    localStorage.setItem("cart", JSON.stringify(cart));
    displayCart();
  }

  displayCart(); // Initialize cart on page load
</script>
