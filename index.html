<!-- Modern Login Form -->
<style>
  .login-container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f0f2f5;
  }

  .login-box {
    width: 350px;
    background: white;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
  }

  .login-box h2 {
    margin-bottom: 20px;
    font-size: 26px;
    color: #333;
  }

  .input-field {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .btn {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    background: #007bff;
    color: white;
    font-size: 17px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  .btn:hover {
    background: #005fcc;
  }

  .switch {
    margin-top: 10px;
    font-size: 14px;
  }

  .switch span {
    color: #007bff;
    cursor: pointer;
  }
</style>

<div class="login-container">
  <div class="login-box">
    <h2 id="form-title">Login</h2>

    <input id="email" class="input-field" type="email" placeholder="Email">
    <input id="password" class="input-field" type="password" placeholder="Password">

    <button class="btn" onclick="login()">Login</button>
    <button class="btn" onclick="signup()">Signup</button>

    <p class="switch">
      Already Registered? <span onclick="switchToLogin()">Login</span><br>
      New User? <span onclick="switchToSignup()">Signup</span>
    </p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBu2IUZ2RpB_pv0zA5nXqL7ur0uKZc8btE",
    authDomain: "indian-sellar-marketplac-d6395.firebaseapp.com",
    databaseURL: "https://indian-sellar-marketplac-d6395-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "indian-sellar-marketplac-d6395",
    storageBucket: "indian-sellar-marketplac-d6395.firebasestorage.app",
    messagingSenderId: "35436518492",
    appId: "1:35436518492:web:315d09fd617dbfaed71a99",
    measurementId: "G-J7H88FDSEK"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Signup
  window.signup = function () {
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, pass)
      .then(() => alert("Signup Successful!"))
      .catch(err => alert(err.message));
  }

  // Login
  window.login = function () {
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, pass)
      .then(() => alert("Login Successful!"))
      .catch(err => alert(err.message));
  }

  function switchToSignup() {
    document.getElementById("form-title").innerText = "Signup";
  }

  function switchToLogin() {
    document.getElementById("form-title").innerText = "Login";
  }
</script>
