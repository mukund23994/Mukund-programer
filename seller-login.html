<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Seller Login</h2>

<form id="loginForm">
    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
</form>

<p id="msg"></p>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<script>
    // FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyBu2IUZ2RpB_pv0zA5nXqL7ur0uKZc8btE",
        authDomain: "indian-sellar-marketplac-d6395.firebaseapp.com",
        databaseURL: "https://indian-sellar-marketplac-d6395-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "indian-sellar-marketplac-d6395",
        storageBucket: "indian-sellar-marketplac-d6395.firebasestorage.app",
        messagingSenderId: "35436518492",
        appId: "1:35436518492:web:24c75eb5b85cd8f7d71a99"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        let email = document.getElementById("email").value.replace(".", "_");
        let pass = document.getElementById("password").value;

        db.ref("sellers/" + email).once("value", function (snapshot) {
            if (snapshot.exists()) {
                let data = snapshot.val();

                if (data.password === pass) {
                    document.getElementById("msg").innerHTML = "✔ Login Successful!";

                    // Store seller session
                    localStorage.setItem("seller", email);

                    // Redirect to seller dashboard
                    window.location.href = "seller-dashboard.html";
                } else {
                    document.getElementById("msg").innerHTML = "❌ Wrong Password!";
                }
            } else {
                document.getElementById("msg").innerHTML = "❌ Seller does not exist!";
            }
        });
    });
</script>

</body>
</html>
