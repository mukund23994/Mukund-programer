<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Login</title>

    <style>
        body { padding: 20px; font-family: Arial; }
        input {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 6px;
        }
        button {
            background: #28a745; padding: 12px;
            border: none; width: 100%; color: white;
            border-radius: 6px; cursor: pointer;
            font-size: 18px;
        }
        p { margin-top: 10px; }
    </style>
</head>

<body>

<h2>Seller Login</h2>

<input type="text" id="email" placeholder="Email (username)">
<input type="password" id="password" placeholder="Password">

<button onclick="login()">Login</button>

<p id="msg"></p>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBu2IUZ2RpB_pv0zA5nXqL7ur0uKZc8btE",
    authDomain: "indian-sellar-marketplac-d6395.firebaseapp.com",
    databaseURL: "https://indian-sellar-marketplac-d6395-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "indian-sellar-marketplac-d6395",
    storageBucket: "indian-sellar-marketplac-d6395.firebasestorage.app",
    messagingSenderId: "35436518492",
    appId: "1:35436518492:web:24c75eb5b85cd8f7d71a99"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function login() {
    let email = document.getElementById("email").value.toLowerCase().replace(".", "_");
    let password = document.getElementById("password").value;

    if (!email || !password) {
        msg.innerHTML = "❌ All fields required!";
        return;
    }

    db.ref("sellers/" + email).once("value", data => {
        if (!data.exists()) {
            msg.innerHTML = "❌ No account found!";
            return;
        }

        let user = data.val();

        if (user.password === password) {
            msg.innerHTML = "✔ Login Successful!";

            // save session
            localStorage.setItem("seller_login", user.email);

            setTimeout(() => {
                window.location.href = "seller-dashboard.html";
            }, 1200);

        } else {
            msg.innerHTML = "❌ Incorrect Password!";
        }
    });
}
</script>

</body>
</html>
