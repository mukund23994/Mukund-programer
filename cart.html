<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    button {
      background: #ff5733;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<h2>Your Cart</h2>
<div id="cart-items"></div>

<button onclick="window.location.href='checkout.html'">Proceed to Checkout</button>

<script>
function showCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let box = document.getElementById("cart-items");

  if (cart.length === 0) {
    box.innerHTML = "<p>Your cart is empty</p>";
    return;
  }

  cart.forEach(item => {
    box.innerHTML += `
      <div class="item">
        <h3>${item.name}</h3>
        <p>Price: â‚¹${item.price}</p>
      </div>
    `;
  });
}

showCart();
</script>

</body>
</html>
