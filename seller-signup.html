<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Signup</title>

    <style>
        body { padding: 20px; font-family: Arial; }
        input {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 6px;
        }
        button {
            background: #007bff; padding: 12px;
            border: none; width: 100%; color: white;
            border-radius: 6px; cursor: pointer;
            font-size: 18px;
        }
        p { margin-top: 10px; }
    </style>
</head>

<body>

<h2>Seller Signup</h2>

<input type="text" id="name" placeholder="Full Name">
<input type="text" id="email" placeholder="Email (username)">
<input type="password" id="password" placeholder="Password">

<button onclick="signup()">Create Seller Account</button>

<p id="msg"></p>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBu2IUZ2RpB_pv0zA5nXqL7ur0uKZc8btE",
    authDomain: "indian-sellar-marketplac-d6395.firebaseapp.com",
    databaseURL: "https://indian-sellar-marketplac-d6395-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "indian-sellar-marketplac-d6395",
    storageBucket: "indian-sellar-marketplac-d6395.firebasestorage.app",
    messagingSenderId: "35436518492",
    appId: "1:35436518492:web:24c75eb5b85cd8f7d71a99"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

function signup() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value.toLowerCase().replace(".", "_");
    let password = document.getElementById("password").value;

    if (!name || !email || !password) {
        msg.innerHTML = "❌ All fields required!";
        return;
    }

    db.ref("sellers/" + email).set({
        name: name,
        email: email,
        password: password
    });

    msg.innerHTML = "✔ Account Created! Now you can Login.";

    setTimeout(() => {
        window.location.href = "seller-login.html";
    }, 1500);
}
</script>

</body>
</html>
