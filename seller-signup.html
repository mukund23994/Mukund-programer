<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Seller Signup</h2>

<form id="signupForm">
    <label>Full Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Create Seller Account</button>
</form>

<p id="msg"></p>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

<script>
    // FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyBu2IUZ2RpB_pv0zA5nXqL7ur0uKZc8btE",
        authDomain: "indian-sellar-marketplac-d6395.firebaseapp.com",
        databaseURL: "https://indian-sellar-marketplac-d6395-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "indian-sellar-marketplac-d6395",
        storageBucket: "indian-sellar-marketplac-d6395.firebasestorage.app",
        messagingSenderId: "35436518492",
        appId: "1:35436518492:web:24c75eb5b85cd8f7d71a99"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('signupForm').addEventListener('submit', function(e){
        e.preventDefault();

        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value.replace(".", "_");
        let pass = document.getElementById('password').value;

        db.ref("sellers/" + email).set({
            name: name,
            email: email,
            password: pass
        });

        document.getElementById('msg').innerHTML = "✔️ Seller Account Created! Now Login.";
    });
</script>

</body>
</html>
